<div class="container">
    <h1>Grouped Resources on {{ node.name }}</h1>

<table class="table">
    <thead>
    </thead>
    <tbody>
    {% for group in groups %}

        <td><a href="{% url 'list_resources' group.id %}">{{ group.id }}</a></br>

    </tr>
    {% endfor %}
    </tbody>
</table>

</div>
